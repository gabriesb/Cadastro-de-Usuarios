{% extends 'usuarios/base.html' %}
{% block conteudo %}
    <form action="{% url 'listagem_usuarios' %}" method="post"> <!-- pagina onde sera listada os dados onde POST é ENVIAR e GET buscar -->
        {% csrf_token %}
        <div style="text-align: center;" class="container">
            <h1>Cadastro de Usuário</h1>
            Nome <input name="nome" class="form-control-sm" type="text">
            Idade <input name="idade" class="form-control-sm" type="text">
            <button class="form-control-sm">Enviar</button>
        </div>
    </form>  
{% endblock %}
